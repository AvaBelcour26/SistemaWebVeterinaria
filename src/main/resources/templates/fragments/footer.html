<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<footer th:fragment="footer" class="footer bg-light py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Sistema Veterinario</h5>
                <p class="text-muted">Cuidamos a tus mascotas como si fueran nuestras.</p>
            </div>
            <div class="col-md-4">
                <h5>Enlaces Rápidos</h5>
                <ul class="list-unstyled">
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a th:href="@{/servicios/lista}">Servicios</a></li>
                    <li><a th:href="@{/contacto}">Contacto</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Contacto</h5>
                <address>
                    <p class="mb-1"><i class="fas fa-map-marker-alt me-2"></i> Calle Principal #123</p>
                    <p class="mb-1"><i class="fas fa-phone me-2"></i> (123) 456-7890</p>
                    <p class="mb-1"><i class="fas fa-envelope me-2"></i> info@veterinaria.com</p>
                </address>
                <div class="social-links mt-2">
                    <a href="#" class="me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="me-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 text-center">
                <p class="mb-0">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Sistema Veterinario. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
