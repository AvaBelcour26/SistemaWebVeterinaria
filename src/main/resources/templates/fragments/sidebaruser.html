<body th:fragment="sidebar" id="body">
<div class="l-navbar" id="navbar">
    <nav class="nav">
        <div>
            <a href="#" class="nav__logo">
                <img th:src="@{/assets/logo/icono-logo.svg}" alt="" class="nav__logo-icon">
                <span class="nav__logo-text">VetPlanet</span>
            </a>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-chevron-right'></i>
            </div>

            <ul class="nav__list">
                <a th:href="@{/mascotas}" class="nav__link">
                    <i class='bx bx-heart nav__icon'></i>
                    <span class="nav__text" th:text="#{sidebar.myPets}">Mis Mascotas</span>
                </a>
                <a th:href="@{/citas/mis-citas}" class="nav__link">
                    <i class='bx bx-calendar nav__icon'></i>
                    <span class="nav__text" th:text="#{sidebar.myAppointments}">Mis Citas</span>
                </a>
                <a th:href="@{/citas/agendar}" class="nav__link">
                    <i class='bx bx-calendar-plus nav__icon'></i>
                    <span class="nav__text" th:text="#{sidebar.scheduleAppointment}">Agendar Cita</span>
                </a>
                <a th:href="@{/mascotas/nueva}" class="nav__link">
                    <i class='bx bx-plus-medical nav__icon'></i>
                    <span class="nav__text" th:text="#{sidebar.addPet}">Agregar Mascota</span>
                </a>
                <!-- Dropdown para idiomas -->
                <div class="dropdown-language">
                    <a href="#" class="nav__link dropdown-toggle" id="languageDropdown">
                        <i class='bx bx-globe nav__icon'></i>
                        <span class="nav__text">
                            <span th:if="${#locale.language == 'es'}" th:text="#{language.spanish}">Español</span>
                            <span th:if="${#locale.language == 'en'}" th:text="#{language.english}">English</span>
                            <span th:if="${#locale.language == 'it'}" th:text="#{language.italian}">Italiano</span>
                        </span>
                        <i class='bx bx-chevron-down nav__icon dropdown-icon'></i>
                    </a>
                    <div class="dropdown-menu" id="languageMenu">
                        <a href="?lang=es" class="dropdown-item">
                            <span th:text="#{language.spanish}">Español</span>
                        </a>
                        <a href="?lang=en" class="dropdown-item">
                            <span th:text="#{language.english}">English</span>
                        </a>
                        <a href="?lang=it" class="dropdown-item">
                            <span th:text="#{language.italian}">Italiano</span>
                        </a>
                    </div>
                </div>
            </ul>
        </div>

        <!-- Opcion de logout -->
        <div class="nav__link" style="cursor: pointer;">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" style="background: none; border: none; color: inherit; padding: 0; font: inherit; cursor: pointer; display: flex; align-items: center; width: 100%;">
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text" th:text="#{sidebar.logout}">Cerrar Sesión</span>
                </button>
            </form>
        </div>

    </nav>
</div>
</body>
