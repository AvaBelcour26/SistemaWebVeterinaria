<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu</title>
</head>
<body th:fragment="sidebar" id="body">

    <nav class="nav">

            <div class="nav__toggle" id="nav-toggle">
