<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Sistema Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" th:href="@{/css/agendarCita.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
<!-- Incluir sidebar desde fragmento -->
<div th:replace="fragments/sidebaruser :: sidebar"></div>

<!-- Contenido principal con padding adecuado -->
<div class="main-content">
    <!-- Encabezado de p치gina -->
    <div class="page-header">
        <h1 class="page-title">Agendar Nueva Cita</h1>
        <p class="page-subtitle">Seleccione su mascota, servicio y horario disponible</p>
    </div>

    <div class="row">
        <div class="col-12">
            <form th:action="@{/citas/guardar}" method="post" id="citaForm" class="cita-form">
                <div class="row">
                    <!-- Secci칩n para seleccionar mascota y servicio -->
                    <div class="col-md-6">
                        <div class="form-section">
                            <h5 class="section-title">Datos de la Cita</h5>

                            <div class="form-group mb-4">
                                <label for="mascotaId" class="form-label">Seleccione su mascota:</label>
                                <select class="form-select" id="mascotaId" name="mascotaId" required>
                                    <option value="">-- Seleccione una mascota --</option>
                                    <option th:each="mascota : ${mascotas}"
                                            th:value="${mascota.idMascota}"
                                            th:text="${mascota.nombre + ' (' + mascota.especie + ' - ' + mascota.raza + ')'}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group mb-4">
                                <label for="servicioId" class="form-label">Tipo de servicio:</label>
                                <select class="form-select" id="servicioId" name="servicioId" required>
                                    <option value="">-- Seleccione un servicio --</option>
                                    <option th:each="servicio : ${servicios}"
                                            th:value="${servicio.idServicio}"
                                            th:text="${servicio.nombre}"
                                            th:data-descripcion="${servicio.descripcion}">
                                    </option>
                                </select>
                                <div id="servicioDescripcion" class="form-text mt-2"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Secci칩n para seleccionar fecha -->
                    <div class="col-md-6">
                        <div class="form-section">
                            <h5 class="section-title">Fecha de la Cita</h5>

                            <div class="form-group mb-4">
                                <label for="fechaSeleccionada" class="form-label">Seleccione una fecha:</label>
                                <select class="form-select" id="fechaSeleccionada" name="fechaSeleccionada" required>
                                    <option value="">-- Seleccione una fecha --</option>
                                    <option th:each="fecha : ${fechasDisponibles}"
                                            th:value="${fecha}"
                                            th:text="${#temporals.format(fecha, 'EEEE, d MMMM yyyy')}">
                                    </option>
                                </select>
                            </div>

                            <div class="alert alert-info" id="fechaSeleccionInfo">
                                <i class="fas fa-info-circle"></i> Seleccione una fecha para ver los horarios disponibles.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Secci칩n para seleccionar hora -->
                <div class="form-section mt-4">
                    <h5 class="section-title">Horarios Disponibles</h5>
                    <div id="horariosContainer" class="row g-3 mt-2">
                        <div class="col-12 text-center py-4">
                            <p class="text-muted">Seleccione una fecha y servicio para ver los horarios disponibles</p>
                        </div>
                    </div>
                    <input type="hidden" id="horaSeleccionada" name="horaSeleccionada" required>
                </div>

                <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="btnReservar" disabled>
                        <i class="fas fa-calendar-check"></i> Reservar Cita
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/sidebar.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/agendarCita.js}"></script>
</body>
</html>
