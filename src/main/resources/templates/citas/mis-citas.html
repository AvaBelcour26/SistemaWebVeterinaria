<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Citas - Sistema Veterinario</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cita-card {
      transition: transform 0.3s;
      margin-bottom: 20px;
    }
    .cita-card:hover {
      transform: translateY(-5px);
    }
    .cita-programada {
      border-left: 5px solid #007bff;
    }
    .cita-completada {
      border-left: 5px solid #28a745;
    }
    .cita-cancelada {
      border-left: 5px solid #dc3545;
    }
    .badge-programada {
      background-color: #007bff;
    }
    .badge-completada {
      background-color: #28a745;
    }
    .badge-cancelada {
      background-color: #dc3545;
    }
    .empty-state {
      text-align: center;
      padding: 40px 0;
    }
    .empty-state i {
      font-size: 60px;
      color: #6c757d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Incluir navbar desde fragmento -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Mis Citas</h2>
        <a th:href="@{/citas/agendar}" class="btn btn-primary">
          <i class="fas fa-plus"></i> Nueva Cita
        </a>
      </div>

      <!-- Alerta de éxito -->
      <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.exito}">
        <i class="fas fa-check-circle"></i> ¡Cita agendada exitosamente!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Filtros de citas -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <select id="mascotaFilter" class="form-select">
                <option value="">Todas las mascotas</option>
                <option th:each=" mascota : ${mascotas}"
                        th:value="${mascota.idMascota}"
                        th:text="${mascota.nombre}">
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <select id="estadoFilter" class="form-select">
                <option value="">Todos los estados</option>
                <option value="Programada">Programada</option>
                <option value="Completada">Completada</option>
                <option value="Cancelada">Cancelada</option>
              </select>
            </div>
            <div class="col-md-4">
              <button id="resetFilters" class="btn btn-secondary w-100">
                <i class="fas fa-sync-alt"></i> Resetear filtros
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Lista de citas -->
      <div id="citasList">
        <div th:if="${#lists.isEmpty(citas)}" class="empty-state">
          <i class="fas fa-calendar-times"></i>
          <h4>No tienes citas agendadas</h4>
          <p class="text-muted">Agenda tu primera cita haciendo clic en el botón "Nueva Cita"</p>
          <a th:href="@{/citas/agendar}" class="btn btn-primary mt-3">
            <i class="fas fa-plus"></i> Agendar Cita
          </a>
        </div>

        <div th:if="${not #lists.isEmpty(citas)}" class="row">
          <div th:each="cita : ${citas}" class="col-md-6 cita-item"
               th:data-mascota="${cita.mascota.idMascota}"
               th:data-estado="${cita.estado}">

            <div th:class="${'card cita-card cita-' + #strings.toLowerCase(cita.estado)}">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                  <h5 class="card-title mb-0">
                    <i class="fas fa-paw me-2"></i>
                    <span th:text="${cita.mascota.nombre}"></span>
                  </h5>
                  <span th:class="${'badge badge-' + #strings.toLowerCase(cita.estado)}"
                        th:text="${cita.estado}"></span>
                </div>

                <p class="text-muted mb-3">
                  <i class="fas fa-stethoscope me-2"></i>
                  <span th:text="${cita.servicio.nombre}"></span>
                </p>

                <div class="d-flex mb-3">
                  <div class="me-4">
                    <small class="text-muted d-block">Fecha:</small>
                    <strong>
                      <i class="far fa-calendar-alt me-1"></i>
                      <span th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy')}"></span>
                    </strong>
                  </div>
                  <div>
                    <small class="text-muted d-block">Hora:</small>
                    <strong>
                      <i class="far fa-clock me-1"></i>
                      <span th:text="${#temporals.format(cita.fechaHora, 'HH:mm')}"></span>
                    </strong>
                  </div>
                </div>

                <div th:if="${cita.veterinario != null}">
                  <small class="text-muted">Veterinario:</small>
                  <p>
                    <i class="fas fa-user-md me-1"></i>
                    <span th:text="${cita.veterinario.usuario.nombre + ' ' + cita.veterinario.usuario.apellido}"></span>
                  </p>
                </div>

                <div class="d-flex justify-content-end mt-3">
                  <a th:if="${cita.estado.name() == 'Programada'}"
                     th:href="@{/citas/cancelar/{id}(id=${cita.idCita})}"
                     class="btn btn-sm btn-outline-danger me-2"
                     onclick="return confirm('¿Estás seguro de cancelar esta cita?')">
                    <i class="fas fa-times"></i> Cancelar
                  </a>
                  <a th:if="${cita.estado.name() == 'Programada'}"
                     th:href="@{/citas/editar/{id}(id=${cita.idCita})}"
                     class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-edit"></i> Reprogramar
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script th:inline="javascript">
  $(document).ready(function() {
    // Filtrar citas por mascota
    $('#mascotaFilter').change(function() {
      applyFilters();
    });

    // Filtrar citas por estado
    $('#estadoFilter').change(function() {
      applyFilters();
    });

    // Resetear filtros
    $('#resetFilters').click(function() {
      $('#mascotaFilter').val('');
      $('#estadoFilter').val('');
      applyFilters();
    });

    // Aplicar filtros
    function applyFilters() {
      var mascotaFilter = $('#mascotaFilter').val();
      var estadoFilter = $('#estadoFilter').val();

      $('.cita-item').each(function() {
        var mascotaId = $(this).data('mascota');
        var estado = $(this).data('estado');

        var showByMascota = !mascotaFilter || mascotaId == mascotaFilter;
        var showByEstado = !estadoFilter || estado == estadoFilter;

        if (showByMascota && showByEstado) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });

      // Mostrar mensaje si no hay resultados
      var visibleItems = $('.cita-item:visible').length;
      if (visibleItems === 0 && $('.cita-item').length > 0) {
        if ($('#noResultsMessage').length === 0) {
          $('#citasList').append('<div id="noResultsMessage" class="alert alert-info mt-3"><i class="fas fa-info-circle"></i> No se encontraron citas con los filtros seleccionados</div>');
        }
      } else {
        $('#noResultsMessage').remove();
      }
    }
  });
</script>
</body>
</html>
