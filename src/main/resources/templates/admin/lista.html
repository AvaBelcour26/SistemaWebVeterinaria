<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <h2>Gestión de Usuarios</h2>
    </div>
    <div class="col-auto">
      <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">
        <i class="bi bi-person-plus"></i> Nuevo Usuario
      </a>
    </div>
  </div>

  <!-- Mensajes de alerta -->
  <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${mensaje}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Buscador -->
  <div class="row mb-4">
    <div class="col-md-6">
      <form th:action="@{/admin/usuarios}" method="get" class="d-flex">
        <input type="text" name="search" class="form-control me-2"
               placeholder="Buscar por nombre o email" th:value="${search}">
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Roles</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${usuarios.empty}">
        <td colspan="7" class="text-center">No hay usuarios registrados</td>
      </tr>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.idUsuario}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.telefono}"></td>
        <td>
                            <span th:each="rol, iterStat : ${usuario.roles}" class="badge bg-primary me-1">
                                <span th:text="${rol.nombreRol}"></span>
                            </span>
        </td>
        <td>
          <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.idUsuario})}"
             class="btn btn-sm btn-warning">
            <i class="bi bi-pencil-square"></i> Editar
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
