# Home
home.title=VetPlanet Inizio
home.banner.title=A VetPlanet ci prendiamo cura del tuo animale domestico con amore e professionalit\u00E0
home.banner.subtitle=Esplora i nostri servizi e prenota un appuntamento online in modo rapido e gratuito.
home.banner.button=Prenota Appuntamento
home.services.title=I Nostri Servizi Veterinari
home.services.description=A VetPlanet, siamo orgogliosi di offrire una gamma completa di servizi veterinari per coprire tutte le esigenze del tuo animale domestico.
home.service.dental.title=Odontoiatria
home.service.dental.description=Dedicato alla cura dentale degli animali domestici, garantendo una salute orale ottimale per migliorare la loro qualit\u00E0 di vita. Il loro approccio \u00E8 prevenire e trattare le malattie dentali nei cani e nei gatti con tecniche avanzate e un trattamento personalizzato.
home.service.dermatology.title=Dermatologia
home.service.dermatology.description=Si concentra sulla diagnosi e il trattamento di varie condizioni della pelle. Il suo obiettivo \u00E8 fornire soluzioni personalizzate per problemi come allergie, infezioni e disturbi della pelle, cercando sempre di migliorare la qualit\u00E0 della vita di ogni animale domestico.
home.service.general.title=Consultazione Generale
home.service.general.description=Include una valutazione completa della salute del tuo animale domestico, controlli fisici dettagliati e consigli su nutrizione e prevenzione delle malattie. Inoltre, offriamo la somministrazione di vaccini per proteggere il tuo animale domestico dalle malattie comuni.
home.service.grooming.title=Toelettatura Animale
home.service.grooming.description=Offriamo tagli di capelli personalizzati, bagni specializzati che includono trattamenti per la pelle e il mantello, e rimozione del pelo in eccesso. Offriamo anche terapie di rilassamento per ridurre lo stress, assicurando che il tuo animale domestico goda di un'esperienza piacevole e sana.
home.professionals.title=Conosci i Nostri Professionisti
home.professional.dentist.name=Alejandro Torres G\u00F3mez
home.professional.dentist.profession=Dentista Veterinario
home.professional.dentist.description=Dedicato alla cura dentale degli animali domestici, garantendo una salute orale ottimale per migliorare la loro qualit\u00E0 di vita. Il suo approccio \u00E8 prevenire e trattare le malattie dentali con tecniche avanzate e un trattamento personalizzato.
home.professional.dermatologist.name=Carolina Garc\u00EDa L\u00F3pez
home.professional.dermatologist.profession=Dermatologa Veterinaria
home.professional.dermatologist.description=Garantisce il benessere degli animali domestici attraverso la diagnosi e il trattamento delle condizioni della pelle. Il suo approccio \u00E8 prevenire e trattare problemi come allergie, infezioni e disturbi della pelle con tecniche avanzate.
home.professional.vet.name=Gabriel Ortega P\u00E9rez
home.professional.vet.profession=Medico Veterinario
home.professional.vet.description=Garantisce la salute degli animali domestici con servizi specializzati per la loro cura completa. Il suo approccio \u00E8 prevenire e trattare le malattie attraverso esami di routine, diagnosi specializzate e controlli sanitari preventivi.
home.professional.groomer.name=Valeria Villalobos
home.professional.groomer.profession=Specialista in Toelettatura Animale
home.professional.groomer.description=Specializzata nella cura estetica e nel benessere degli animali domestici, fornendo una gamma di servizi che mirano a migliorare la bellezza e la salute degli animali domestici. Il suo lavoro include la toelettatura, bagni terapeutici e tagli di pelo.
home.carousel.previous=Precedente
home.carousel.next=Successivo

# About Us Page
about.title=Chi Siamo
about.banner.title=Chi Siamo
about.mission.title=La Nostra Missione
about.mission.paragraph1=A VetPlanet, la nostra missione \u00E8 fornire assistenza completa e specializzata per gli animali domestici, garantendo il loro benessere e qualit\u00E0 della vita attraverso eccellenti servizi veterinari, tecnologia avanzata e un team impegnato nella salute degli animali.
about.mission.paragraph2=Ci impegniamo a creare un legame di fiducia con i proprietari di animali domestici, promuovendo l'educazione sulla cura responsabile e offrendo soluzioni personalizzate per ogni esigenza, sempre con empatia e professionalit\u00E0.
about.vision.title=La Nostra Visione
about.vision.paragraph1=A VetPlanet, la nostra visione \u00E8 essere il punto di riferimento leader nella cura veterinaria, offrendo innovazione ed eccellenza per garantire il benessere degli animali domestici e la tranquillit\u00E0 dei loro proprietari.
about.vision.paragraph2=Aspiriamo a costruire una comunit\u00E0 consapevole della cura degli animali, promuovendo valori di rispetto, amore e responsabilit\u00E0 verso gli animali domestici e il loro ambiente.
about.pillars.title=I Nostri Pilastri
about.pillars.intro=Questi sono i valori fondamentali che guidano le nostre azioni e decisioni:
about.pillars.innovation.title=Innovazione Costante
about.pillars.innovation.description=Cerchiamo continuamente nuovi modi per migliorare ed evolvere, adattandoci rapidamente a un ambiente in cambiamento.
about.pillars.excellence.title=Impegno per l'Eccellenza
about.pillars.excellence.description=Ci impegniamo a raggiungere i pi\u00F9 alti standard in tutto ci\u00F2 che facciamo, senza compromettere la qualit\u00E0.
about.pillars.responsibility.title=Responsabilit\u00E0 Sociale
about.pillars.responsibility.description=Ci impegniamo a operare in modo etico e sostenibile, contribuendo positivamente alle nostre comunit\u00E0 e all'ambiente.
about.faq.title=Domande Frequenti
about.faq.q1=Come posso prenotare un appuntamento per il mio animale domestico?
about.faq.a1=Per prenotare un appuntamento, devi prima registrarti e accedere alla piattaforma. Quindi, potrai accedere al tuo pannello utente, registrare il tuo animale domestico se non l'hai ancora fatto e selezionare il servizio di cui hai bisogno. Il sistema ti mostrer\u00E0 le date e gli orari disponibili a partire dal giorno successivo.
about.faq.q2=Posso prenotare un appuntamento per lo stesso giorno?
about.faq.a2=No. A causa del funzionamento del sistema, gli appuntamenti devono essere programmati con almeno un giorno di anticipo. Cio\u00E8, oggi potrai vedere e prenotare solo gli orari disponibili per domani o date successive.
about.faq.q3=Posso registrare pi\u00F9 di un animale domestico nel mio account?
about.faq.a3=S\u00EC, la nostra piattaforma consente a ciascun utente di registrare pi\u00F9 animali domestici dal proprio pannello personale. Potrai inserire i dati per ciascuno (come nome, specie, razza, et\u00E0, ecc.) e gestire i loro appuntamenti individualmente. Questo \u00E8 ideale se hai diversi animali a casa, poich\u00E9 puoi tenere traccia separata della cronologia degli appuntamenti e dei servizi utilizzati.
about.faq.q4=Cosa succede se il servizio di cui ho bisogno non \u00E8 disponibile?
about.faq.a4=Se non c'\u00E8 disponibilit\u00E0 per il servizio che desideri, il sistema lo indicher\u00E0 direttamente nel pannello degli appuntamenti. Ti consigliamo di controllare di nuovo pi\u00F9 tardi o di scegliere un'altra data, poich\u00E9 gli spazi vengono costantemente aggiornati in base alla domanda.

