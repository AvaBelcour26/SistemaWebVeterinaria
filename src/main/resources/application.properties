spring.application.name=sistemaVeterinario

# CONFIGURACIÓN DE LA BASE DE DATOS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_veterinariodb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ava_3999
# JPA/Hibernate
# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de mensajes
spring.messages.basename=messages
spring.messages.encoding=UTF-8

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# activar SSL
server.ssl.enabled=true
# puerto
server.port=8443
# formato
server.ssl.key-store-type=PKCS12
# ubicacion
server.ssl.key-store=classpath:certificadoSSLVetplanet.p12
# password
server.ssl.key-store-password=Vetplanet123
# alias
server.ssl.key-alias=VetPlanet
